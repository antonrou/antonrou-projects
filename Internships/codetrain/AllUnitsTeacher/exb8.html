<div>
<h1>Here is a simple example table</h1>


<table border=1 width=80%>    
<!-- This use of border=1 and table=80% is out of date but is good to use when learning.  
The modern way is to use CSS styles.-->

<tr style="background-color:green;"><td>Course</td><td>Content</td></tr>
<tr><td>CS20 Regular</td><td>Starts in Processing<br>2 credits of Java<br>1 credit of theory<br>1 credit TBD</td></tr>
<tr style="background-color:green;"><td>CS20 AP</td><td>Starts in Processing<br>3 credits of Java<br>1 credit of theory</td></tr>
<tr style="text-align:center"><td colspan=2><img src="images/aplogo.png" width="70%"></td></tr>
<!-- The colspan=2 code spreads this one td across 2 'columns'  -->

</table>

</div>
